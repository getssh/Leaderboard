<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1 class="main-title">Leaderboard</h1>
  <main class="score-wrapper">
    <div class="show-score">
      <div class="score-title">
        <h3>Recent scores</h3>
        <button class="score-refresh">Refresh</button>
      </div>
      <table class="score-table">
        <tr>
          <td>Name: 100</td>
        </tr>
        <tr>
          <td>Name: 20</td>
        </tr>
        <tr>
          <td>Name: 50</td>
        </tr>
        <tr>
          <td>Name: 78</td>
        </tr>
        <tr>
          <td>Name: 125</td>
        </tr>
        <tr>
          <td>Name: 77</td>
        </tr>
        <tr>
          <td>Name: 42</td>
        </tr>
      </table>
    </div>
    <div class="add-score">
      <div class="add-score-title">
        <h3>Add your score</h3>
      </div>
      <form action="#" class="add-score-data">
        <input type="text" name="name" id="name" placeholder="Your name">
        <input type="text" name="score" id="score" placeholder="Your score">
        <button class="submit-score">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
